<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <main class="gutter-1-4">
    <h1 class="gutter-1-2 push-0 pad-t-1-2 pad-b-1-2">Prehistoric mammals</h1>

    <ol class="grid pad-t-1-4 grid-stretch">
      <li class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4 push-0 unit-content-distribute content-fill">
        <div class="card island-1-2 unit-content-distribute content-fill">
          <img  class="img=flex" src="images/arsinoitherium.jpg" alt="">
          <div class="unit-content-distribute content-fill">
            <h2 class="push-0 pad-t-1-2 pad-b-1-2 max-length">Arsinoitherium</h2>
            <p class="push-0 pad-b-1-2 max-length content-fill">Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
            <a class="mega" href="https://en.wikipedia.org/wiki/Arsinoitherium">Learn more about Arsinoitherium</a>
          </div>
        </div>
      </li>



    </ol>
  </main>

</body>
</html>
